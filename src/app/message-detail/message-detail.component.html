<div class="container">
    <h1>{{ message.title }}</h1>
    <dl class="list">
        <dt>Author</dt>
        <dd>{{ message.author }}</dd>
        <dt>Publisher</dt>
        <dd>{{ message.text }}</dd>
        <dt>Update Date</dt>
        <dd>{{ message.updated_date | date:'short' }}</dd>
    </dl>
    <div class="row">
        <div class="col-md-12">
            <a [routerLink]="['/message-edit', message._id]" class="btn btn-success">EDIT</a>
            <button class="btn btn-danger" type="button" (click)="deleteMessage(message._id)">DELETE</button>
        </div>
    </div>
</div>
