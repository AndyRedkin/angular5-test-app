<div class="container">
    <h1>Message List
        <a [routerLink]="['/message-create']" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </a>
    </h1>
    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let message of messages">
            <td>{{ message.title }}</td>
            <td>{{ message.author }}</td>
            <td><a [routerLink]="['/message-details', message._id]">Show Detail</a></td>
        </tr>
        </tbody>
    </table>
</div>
