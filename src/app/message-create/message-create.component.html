<div class="container">
  <h1>Add New Message</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveMessage()" #messageForm="ngForm">
        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" class="form-control" [(ngModel)]="message.title" name="title" required>
        </div>
        <div class="form-group">
          <label for="name">Author</label>
          <input type="text" class="form-control" [(ngModel)]="message.author" name="author" required>
        </div>
        <div class="form-group">
          <label for="name">Text</label>
          <input type="text" class="form-control" [(ngModel)]="message.text" name="text" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!messageForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
